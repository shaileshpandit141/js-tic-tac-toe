<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linked favicon. -->
    <link rel="shortcut icon" href="./assets/icons/favicon.svg" type="image/x-icon">

    <!-- Default document title. -->
    <title>JS-App: Created by Admin-CLI</title>

    <!-- Linked stylesheet files. -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="root">
        <!-- ----------------------------------------- -->
        <div class="setting-container">
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div class="winner-container"></div>

        <section class="main-grid-container">
            <section class="about-tic-tac-toe-container">
                <div class="about-center">
                    <h2>Welcome to <span>Tic Tac Toe</span></h2>
                    <div class="scores-container">
                        <h3 class="winner-score">Winner score</h3>
                        <h3>:</h3>
                        <h3 class="winner-score-number"></h3>
                        <h3 class="loss-score">loss score</h3>
                        <h3>:</h3>
                        <h3 class="loss-score-number"></h3>
                        <h3 class="current-user">Current user</h3>
                        <h3>:</h3>
                        <h3 class="current-user-state">computer</h3>
                    </div>
                </div>
            </section>
            <section class="tic-tac-toe-container">
                <div class="tic-tac-toe-wrapper">
                    <div class="tic-tac-toe-center">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </div>
            </section>
        </section>
        <!-- ----------------------------------------- -->
    </main>

    <!-- Linked mata.js file. -->
    <script type="module" src="./meta.js"></script>

    <!-- Linked JavaScript files. -->
    <script type="module" src="./src/index.js"></script>
</body>

</html>
